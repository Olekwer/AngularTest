<!DOCTYPE html>
<html lang="en" ng-app="bookApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="public/js/lib/angular.min.js"></script>
    <script src="public/js/controllers/bookApp.js"></script>
    <script src="public/js/controllers/userCtr.js"></script>

    <script src="public/js/app.routes.js"></script>
    <script src="public/js/app.js"></script>
</head>
<body ng-controller="BooksCtr" >
    <h1>{{title}}</h1>
    <input ng-model="pasta">
    <table class="table table-hover" border="3" style="border-collapse: collapse">
        <tr><th><a href="" ng-click="sort('name')">Название</a></th>
            <th><a href="" ng-click="sort('author')">Автор</a></th>
            <th></th>
            <th>Статус</th>
            <th>у кого книга</th>
        </tr>
        <tr ng-repeat="book in books |filter:pasta | orderBy:sortField:sordReverse">
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td><img style="width: 50px; height: 70px" ng-src={{book.image}} alt={{book.name}}></td>
            <td>{{book.status}}</td>
            <td ng-controller="userCtr">
                <select aria-label="ngSelected demo" >
                    <option>Книга в библиотеке</option>
                    <option ng-repeat="user in users">{{user.name}}</option>

                </select>
            </td>

        </tr>
    </table>
    <div><a href="">Добавить книгу</a> </div>
    <p>Количество книг: {{books.length}}</p>
    <p>{{date| date:'hh:mm, yyyy год'}}</p>
    <p>{{15}}</p>
<div class="content-wrap">
    <div class="col-md-4">
        <img ng-src="img">
        <h4>Носос</h4>
    </div>
    <div class="col-md-4">
        <h4>Носос</h4>
    </div>
    <div class="col-md-4">
        <h4>Носос</h4>
    </div>
    <div class="col-md-4">
        <h4>Носос</h4>
    </div>
    <div class="col-md-4">
        <h4>Носос</h4>
    </div>
    <div class="col-md-4">
        <h4>Носос</h4>
    </div>
    <div class="col-md-4">
        <h4>Носос</h4>
    </div>
</div>
</body>
</html>
